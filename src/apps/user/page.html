<dom-module id="user-page">
  <style include="iron-flex iron-flex-alignment">
  .input{
    width: 250px;
    text-align: left;
    margin-left: 20px;
  }
  .tween{
    margin-top: 25px;
    margin-bottom: 25px;
  }
  .top{
    margin-top: 40px;
  }
  .tops{
    margin-top: 30px;
  }
  .left{
    margin-left: 20px;
  }
  .content{
    width: 700px;
    margin-top: 30px;
    margin-left: 20px;
  }
  .text{
    color: gray;
    font-size: 20px;
  }
  .text2{
    text-align: right;
  }
  paper-button.indigo {
    background-color: var(--paper-blue-500);
    color: white;
    height: 30px;
    margin-top: 10px;
    }
  </style>
  <template>
    <div class="horizontal layout">
      <div class="flex"><h3><my-title title="ลงทะเบียนใช้งาน"></my-title></h3></div>
    </div>

    <div class="horizontal layout left">
      <div class="tops text2">
        <div>{{localize('user')}}</div>
        <div class="top">{{localize('password')}}</div>
        <div class="tops">{{localize('login')}}</div>
      </div>
      <div class="input">
        <div><paper-input label="Email" id="email"><iron-icon icon="mail" prefix></iron-icon></paper-input></div>
        <div><paper-input label="Password" id="password" type="password"><iron-icon icon="icons:settings" prefix></iron-icon></paper-input></div>
        <div><paper-dropdown-menu style="margin-top:10px;"class="custom" label="Application" no-label-float>
            <paper-listbox class="dropdown-content">
            <paper-item>Comming Soon</paper-item>
            <paper-item>Comming Soon</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
      </div>

    </div>




    <div class="content">
      <div class="text">แอพพลิเคชั่นที่ต้องการใช้งาน</div>
      <hr>

      <div class="horizontal layout demo tween">
        <div class="flex">ระบบสวัสดิการ</div>
        <div class="flex-3"><paper-toggle-button></paper-toggle-button></div>
      </div><hr>

      <div class="horizontal layout demo tween">
        <div class="flex">ระบบฐานข้อมูลมหาวิทยาลัย</div>
        <div class="flex-3"><paper-toggle-button></paper-toggle-button></div>
      </div><hr>

      <div class="horizontal end-justified layout top">
        <paper-button raised class="indigo" on-tap="link" data-href="/user/login">ลงทะเบียน</paper-button>
      </div>

    </div>

  </template>
  <script>
    Polymer({
      is:'user-page',
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      },
      link:function(e){
        var args = e.target.getAttribute('data-href');
        this.changePath(args);
      }

    });
  </script>
</dom-module>
