<link rel="import" href="login-set.html">
<link rel="import" href="login-preview.html">
<dom-module id="login-setting">
  <style include="iron-flex iron-flex-alignment">
  .content{
    width: 800px;
    height: 650px;
    margin-left: 40px;
    margin-top: 30px;
  }
  paper-tabs, paper-toolbar {
    /*background-color: var(--paper-green-500);*/
    color: blue;
  }
  paper-tabs paper-tab.iron-selected {
    color: black;
  }
  </style>
  <template>
    <div class="content">
      Login Page
      <hr>
      <div class="horizontal layout">
      <paper-tabs id="plain-tabs" selected="{{selected}}" attr-for-selected="name">
        <paper-tab name="a">HTML</paper-tab>
        <paper-tab name="b">Preview</paper-tab>
      </paper-tabs>
      </div>
      <hr>

      <div>
        <iron-pages selected="{{selected}}" attr-for-selected="name">
          <div name="a"><login-set></login-set></div>
          <div name="b"><login-preview></login-preview></div>
        </iron-pages>
      </div>

    </div>


  </template>
  <script>
    Polymer({
      is: "login-setting",

    });
  </script>
</dom-module>
