<link rel="import" href="app/email-page1.html">
<dom-module id="connection-email">
  <style include="iron-flex iron-flex-alignment">
  .content{
    width:800px;
    height: 500px;
    border: 2px solid black;
    margin: 1px;
    padding: 10px;
    font-size: 120%;
    }
    .left{
      margin-left: 20px;
    }
    .top{
      margin-left: 10px;
      margin-bottom: 20px;
    }
    .topz{
      margin-top: 20px;
    }
    .right{
      margin-right: 3em;
    }
    .icon{
      width: 20px;
      height: 20px;
      color: gray;
    }
    .box{
      border: 1px solid #ccc!important;
      border-radius: 8px;
    }
    .flex-2{
      margin-left: 5em;
    }
    .flex-3{
      margin-left: 2em;
    }
    .text{
      text-align: right;
    }
    .center{
      width: 30px;
    }
    paper-tabs[no-bar] paper-tab.iron-selected {
    color: blue;
  }
  paper-tabs, paper-toolbar {
        /*background-color: var(--paper-green-500);*/
        color: black;
        border: 1px solid black;
      }
  </style>
  <template>
    <div class="horizontal layout">
      <div class="flex"><h3><my-title title="Email Connections"></my-title></h3></div>
    </div>
    <div class="horizontal layout">
      <div class="flex-2"><iron-icon icon="icons:mail"></iron-icon></div>
      <div class="flex-3">Email</div>
      <div class="flex-3"><paper-toggle-button></paper-toggle-button></div>
    </div>

    <div class="horizontal layout top">
      <div  class="flex-3 text">
        <div class="topz">{{localize('smtp')}}</div>
        <div class="topz">{{localize('username')}}</div>
        <div class="topz">{{localize('password')}}</div>
      </div>
      <div class="left">
        <div class="topz"><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
        <div class="topz"><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
        <div class="topz"><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
      </div>
      <div class="left">
        <div class="topz"><input class="box" type="text" name="name" value=""></div>
        <div class="topz"><input class="box" type="text" name="name" value=""></div>
        <div class="topz"><input class="box" type="password" name="name" value=""></div>
      </div>
    </div>

    <div class="content">
      <paper-tabs id="plain-tabs" selected="{{selected}}" attr-for-selected="name" no-bar>
        <paper-tab name="a">One Time Password</paper-tab>
        <paper-tab name="b">ลืมรหัสผ่าน</paper-tab>
        <paper-tab name="c">Verification</paper-tab>
        <paper-tab name="d">Welcome</paper-tab>
        <paper-tab name="e">Change Password</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}" attr-for-selected="name">
        <div name="a"><email-page1></email-page1></div>
        <div name="b"><h1>Comming Soon!!</h1></div>
        <div name="c"><h1>Comming Soon!!</h1></div>
        <div name="d"><h1>Comming Soon!!</h1></div>
        <div name="e"><h1>Comming Soon!!</h1></div>
        <div name="f"><h1>Comming Soon!!</h1></div>
      </iron-pages>
    </div>


  </template>

  <script>
    Polymer({
      is: "connection-email",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
