<dom-module id="connection-addons">
<style include="iron-flex iron-flex-alignment">
  .top{
    margin: 20px;
  }
  .tween{
    width:150px;
    height: 50px;
    border: 2px solid black;
    margin: 1px;
    padding: 10px;
    font-size: 100%;
  }
  .big{
    --iron-icon-height: 42px;
    --iron-icon-width: 42px;
  }
  .box{
    border: 1px solid #ccc!important;
    border-radius: 8px;
  }
  .left{
    margin-left: 20px;
  }
  .text{
    text-align: right;
  }

  paper-button.indigo {
    background-color: var(--paper-blue-500);
    color: white;
    margin-top: 15px;
    margin-left: 11.5em;
    };
  }
</style>
<template>
  <div class="horizontal layout">
    <div class="flex"><h3><my-title title="Addons Connections"></my-title></h3></div>
  </div>

  <div class="horizontal layout">
    <div class="horizontal justified layout tween"><iron-icon class="big" icon="icons:cloud-queue"></iron-icon><p>AD</p><paper-toggle-button class="green"></paper-toggle-button></div>
    <div class="horizontal justified layout tween"><iron-icon class="big" icon="icons:cloud-queue"></iron-icon><p>LDAP</p><paper-toggle-button class="green"></paper-toggle-button></div>
    <div class="horizontal justified layout tween"><iron-icon class="big" icon="icons:cloud-queue"></iron-icon><p>SAML2</p><paper-toggle-button class="green"></paper-toggle-button></div>
    </div>

  <div class="horizontal layout">
    <h3><my-title title="LDAP Setting"></my-title></h3>
  </div>

  <div class="horizontal layout left">
    <div class="text">
      <div class="top">{{localize('server')}}</div>
      <div class="top">{{localize('searchBase')}}</div>
      <div class="top">{{localize('username')}}</div>
      <div class="top">{{localize('password')}}</div>
    </div>
    <div>
      <div class="top"><input  class="box" type="text" name="name" value=""></div>
      <div class="top"><input  class="box" type="text" name="name" value=""></div>
      <div class="top"><input  class="box" type="text" name="name" value=""></div>
      <div class="top"><input  class="box" type="password" name="name" value=""></div>
    </div>
</div>
  <div>
    <paper-button raised class="indigo">บันทึก</paper-button>
  </div>

</template>

  <script>
    Polymer({
      is: "connection-addons",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
