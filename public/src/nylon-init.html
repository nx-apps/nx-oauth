<dom-module id="nylon-init">
	<template>
		<style is="custom-style">
			app-toolbar {
				/* Toolbar is the main header, so give it some color */
				background-color: #FBFBFB;
				/*font-family: 'Roboto', Helvetica, sans-serif;*/
				/*color: white;*/
				--app-toolbar-font-size: 24px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			:host{
				--page-font-csc: 'CSChatThaiUI', sans-serif;
				--page-font-rsu: 'rsuregular', sans-serif;
			}

			.loader {
				border: 5px solid #f3f3f3;
				border-radius: 50%;
				border-top: 5px solid #3498db;
				width: 30px;
				height: 30px;
				-webkit-animation: spin 0.5s linear infinite;
				animation: spin 0.5s linear infinite;
				margin: auto;
			}
				
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
				
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
				
			.middle {
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 1;
				display: -webkit-flex;
				display: flex;
			}
			[hidden] {
				display: none;
			}
		</style>
		
		<div class="middle" hidden$="[[!loader]]">
			<div class="loader"></div>
		</div>
		<layout-main path="[[selected]]">
			<iron-pages role="main" selected="[[selected]]" attr-for-selected="path" selected-attribute="visible" on-pull-year="onPullYear">
				
				<page-examinationRoom path="examinationRoom" current-path="[[selected]]"></page-examinationRoom>
				<page-question path="question" current-path="[[selected]]"></page-question>
				<page-examination path="examination" current-path="[[selected]]"></page-examination>
				<page-classRoom path="classRoom" current-path="[[selected]]"></page-classRoom>
				<page-exam path="exam" current-path="[[selected]]"></page-exam>
				<page-examRoom path="examRoom" current-path="[[selected]]"></page-examRoom>
				<page-examHistory path="examHistory" current-path="[[selected]]"></page-examHistory>
				<page-examResult path="examResult" current-path="[[selected]]"></page-examResult>
				<page-userManage path="userManage" current-path="[[selected]]"></page-userManage>
				<page-module path="module" current-path="[[selected]]"></page-module>
				<!--<page-import path="import" current-path="[[selected]]"></page-import>-->
				<!-- // -->
				<page-login path="login" current-path="[[selected]]"></page-login>
                <page-401 path="401"></page-401> <!-- ยังไม่ login -->
                <page-403 path="403"></page-403> <!-- ไม่มีสิทธิ -->
                <page-404 path="404"></page-404> <!-- ไม่พบไฟล์ -->

            </iron-pages>

			<!--<nylon-auth></nylon-auth>-->
		</layout-main>

	</template>


	<script>
        Polymer({
            is:'nylon-init',
			behaviors:[commonSystemAction],
			ready:function(){
				this.loader = true;
				this.importHref(this.resolveUrl('/src/import.html'), (e)=>{
					this.rendered = true;
					this.loader = false;
				}, (e)=> {
					console.log('error')
					this.loader = false;
				});
			}
        });
    </script>
</dom-module>
