<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>OAUTH</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="shortcut icon" sizes="32x32" href="/images/manifest/72.ico">
  <link rel="manifest" href="/manifest.json">


  <script src="/bundle.js"></script>
  <link rel="import" href="/src/nylon-app.html" async>

  <style>
    @font-face {
      font-family: CSChatThaiUI;
      src: url('/fonts/CSChatThaiUI.eot');
      src: url('/fonts/CSChatThaiUI.eot?#iefix') format('eot'), url('/fonts/CSChatThaiUI.woff') format('woff'), url('/fonts/CSChatThaiUI.ttf') format('truetype'), url('/fonts/CSChatThaiUI.svg') format('svg');
    }
    
    body {
      margin: 0;
      background: #efefef;
    }
    
    .flex_spinner{
      position: fixed;
      display: -webkit-flex;
      display: flex;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #DDD;
    }

    .spinner {
      /*margin: 100px auto 0;
      width: 70px;*/
      margin: auto;
    }
    
    .spinner>div {
      width: 18px;
      height: 18px;
      background-color: #888;
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }
    
    .spinner .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    
    .spinner .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    
    @-webkit-keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0)
      }
      40% {
        -webkit-transform: scale(0.3)
      }
    }
    
    @keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      40% {
        -webkit-transform: scale(0.3);
        transform: scale(0.3);
      }
    }
  </style>
</head>

<body>
  
  
  <nylon-app id="nylonApp" unresolved>
    <div class="flex_spinner">
      <div class="spinner">
        <img src="/images/icon/default/app-icon-128.png" style="width:75px;" alt=""><br>
        <div class="bounce1" style="margin-left:5px"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
  </nylon-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = { lazyRegister: true, dom: 'shadow' };

    (function () {
      if ('registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>

</html>
