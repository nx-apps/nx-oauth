<link rel="import" href="app/licenses.html">
<link rel="import" href="app/profile.html">
<dom-module id="user-login">
  <style  include="iron-flex iron-flex-alignment">
    paper-tabs, paper-toolbar {
    /*background-color: var(--paper-green-500);*/
    color: blue;
  }
  paper-tabs paper-tab.iron-selected {
    color: black;
  }
  </style>
  <template>

    <div class="horizontal layout">
      <div class="flex"><h3><my-title title="ผู้ใช้งาน"></my-title></h3></div>
    </div>

    <div class="horizontal layout">
    <paper-tabs id="plain-tabs" selected="{{selected}}" attr-for-selected="name">
      <paper-tab name="a">{{localize('profile')}}</paper-tab>
      <paper-tab name="b">{{localize('licence')}}</paper-tab>
    </paper-tabs>
    </div>

    <iron-pages selected="{{selected}}" attr-for-selected="name">
      <div name="a"><my-profile></my-profile></div>
      <div name="b"><my-licenses></my-licenses></div>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: "user-login",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
