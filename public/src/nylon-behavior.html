<link rel="import" href="../bower_components/polymer/polymer.html">
<script>
    /**
    * @polymerBehavior
    */   
    NylonBehavior = {
        properties:{
            nylonShow:{
                value:true,
                reflectToAttribute: true
            },
            visible:{
                type:Boolean,
                observer:'_checkVisible'
            }
        },
        _checkVisible:function(ob){
            if(ob){
                if(typeof this.nylonPageActive != "undefined"){
                    this.nylonPageActive();
                }
            }else{
                if(typeof this.nylonPageUnActive != "undefined"){
                    this.nylonPageUnActive();
                }
                //this.nylonVisible(false);
            }

        },
        nylonVisible:function(b){
            if(typeof b == "undefined") b = true;
            this.nylonShow = b;
        },
        created:function(){
            var arr = this.is.split('-');
            var str = '';
            arr.map(function(row,i){
                if(i==0){
                    str += row;
                }else{
                    str += row[0].toUpperCase();
                    str += row.substr(1, row.length)
                }
            })
            window[str] = this;
        }

    };

</script>
