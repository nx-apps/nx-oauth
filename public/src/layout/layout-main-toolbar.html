<link rel="import" href="./../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./../../bower_components/iron-image/iron-image.html">


<dom-module id="layout-main-toolbar">
	<template>
        <style is="custom-style">
			app-toolbar {
				background-color: #FF753F;
				color: white;
				font-family: 'rsuregular', sans-serif;
       			-webkit-font-smoothing: antialiased;
				--app-toolbar-font-size: 20px;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			.background{
				padding: 10px;
				background-color: white;
			}
			iron-image{
				margin-right: 20px;
				margin-left: 20px;
			}
			.sectionContent{
				margin-left: 9%;
				margin-top: 20px;
				font-size: 16px;
				padding-bottom: 5px;
			}
			paper-button{
				font-size: 16px;
			}
			.icon {
				display: inline-block;
				width: 1em;
				height: 1em;
				stroke-width: 0;
				stroke: currentColor;
				fill: currentColor;
			}


			.mymask {
				width: 32px;
				height: 32px;
				mask: url(#mymask);
				-webkit-mask-box-image: url(/images/icon/default/app-icon-32.png);
			}
		</style>
		<app-toolbar>
				<paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
				<div style="background-color:#FFFFFF;margin-left: 20px;margin-top:3px;margin-right: 20px;" class="mymask"></div>
				<svg height="0" width="0">
					<mask id="mymask">
						<image id="img" xlink:href="/images/icon/default/app-icon-32.png" x="0" y="0" height="50px" width="50px" />
					</mask>
				</svg>
				<div main-title>ระบบบริหารจัดการข้าว</div>
				[[user.name]]
				<div style="cursor: pointer" on-tap="logout" hidden="{{hidden}}">
					<paper-icon-button icon="exit-to-app"></paper-icon-button>Logout
				</div>
				<div style="cursor: pointer" on-tap="logout" hidden="{{!hidden}}">
					<paper-icon-button icon="power-settings-new"></paper-icon-button>
					Log-in
				</div>
		</app-toolbar>
	</template>
	<script>
        Polymer({
            is: 'layout-main-toolbar',
			behaviors: [nylonLocalizeBehavior,ReduxBehavior],
			properties:{
				user:{
					 statePath:'auth.user',
					 observer:'check'
				}
			},
			check:function(){
				if(this.user.id){
					this.hidden = false;	
				}
				else {
					// this.fire('nylon-change-page',{path:'/login'})
					this.hidden = true;
				}
			},
			attached:function(){
				 this.nylonLocalizeImport('/i18n-page1.json');
			},
            toggleDrawer:function(){
                this.fire('toggle-drawer');
            },
			changeLanguage:function(){
              if(this.language=='th'){
                this.nylonLocalizeChange('en');
              }else{
                this.nylonLocalizeChange('th');
              } 
            },
			logout:function(){
				//this.hidden = true;
				
				oauth.Logout();

				// localStorage.removeItem('token');
				// if(this.user.role=="none"){
				// 	this.fire('nylon-change-page',{path:'/login'})
				// }else{
				// 	window.location = "/login"
				// }



				//this.fire('nylon-change-page',{path:'/login'})
				//  this.AUTH_LOGOUT();
			}
        });
    </script>
</dom-module>
