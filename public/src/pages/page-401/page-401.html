
<dom-module id="page-401">
    <template>
        <style include="page-style">
            div{
                text-align: left;
                font-family: 'rsuregular', sans-serif;
                -webkit-font-smoothing: antialiased;
                padding-top : 10px;
            }
            .header{
                font-size: 180px;
                color: #95bf31;
            }
            .content{
                font-size: 70px;
                margin-top: -40px;
                color: grey;
            }
            .container{
                padding: 20px;
            }
            paper-button{
                font-family: 'rsuregular', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 22px;
                background-color: #95bf31;
                color: white;
                border-radius: 10px;
            }
        </style>
        <div class="xcontainer">
            <div class="header"> 401 </div>
            <div class="content"> {{localize('msg')}} </div>
            <div>
                <paper-button on-tap="chagePage">{{localize('btnMsg')}}</paper-button>
            </div>
            
        </div>
        
    </template>
    <script>
        Polymer({
            is: 'page-401',
            behaviors:[nylonLocalizeBehavior],
            created:function(){
                this.nylonLocalizeImport('/401.json');
            },
            chagePage:function(){
                this.fire('nylon-change-page',{path:'/login'})
            }
        });
    </script>
</dom-module>
