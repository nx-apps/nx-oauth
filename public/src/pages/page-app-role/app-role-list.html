<link rel="import" href="./../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="./../components/page-style.html">
<link rel="import" href="./../../../bower_components/gl-form/gl-form-input.html">

<dom-module id="app-role-list">
    <template>
        <style include="page-style">
            tbody>tr>td {
                cursor: pointer;
            }
            
            tbody>tr:hover {
                font-weight: bold;
                border-bottom: 2px solid dodgerblue;
            }
            
            paper-icon-button {
                /*color: var(--paper-pink-500);
                --paper-icon-button-ink-color: var(--paper-indigo-500);*/
                --paper-icon-button-hover: {
                    color: var(--paper-pink-500);
                }
            }
        </style>
        <div class="container">
            <paper-material elevation="1">
                <div class="content">
                    <table class="gl-table-default">
                        <thead>
                            <tr>
                                <th style="width:10%">ลำดับ</th>
                                <th>สิทธิ์การใช้งาน</th>
                                <th>คำอธิบาย</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                            <template is="dom-repeat" items="[[list]]">
                                <tr item="[[item]]">
                                    <td>
                                        [[toIndex(index)]]
                                    </td>
                                    <td>
                                        <gl-form-input label="" on-change="checkValue" value="{{item.role}}"></gl-form-input>
                                    </td>
                                    <td>
                                        <gl-form-input label="" value="{{item.des}}"></gl-form-input>
                                    </td>


                                    <td style="text-align: right">
                                        <template is="dom-if" if=[[checkListID(item.id)]]>
                                            <paper-icon-button id={{item.id}} icon="delete" on-tap="delRole" index="[[index]]" alt="ลบข้อมูล"></paper-icon-button>
                                        </template>
                                    </td>
                                </tr>
                            </template>

                        </tbody>
                    </table>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        Polymer({
            is: 'app-role-list',
            behaviors: [ReduxBehavior],
            properties: {
                list: {
                    statePath: 'appRole.list'
                },
                getID: {
                    type: Array,
                    value: []
                }
            },
            toIndex: function (index) {
                return index + 1
            },
            delRole: function (e) {
                this.splice('list', e.currentTarget.index, 1);
                if (typeof e.currentTarget.id != 'undefined') {
                    this.getID.push(e.currentTarget.id);
                }
                console.log(this.getID);
            },
            checkListID: function (val) {
                if (typeof val == 'undefined') {
                    return false
                }
                else {
                    return true
                }
            },
            checkValue:function(){
                console.log('change');
            }
        });
    </script>
</dom-module>
