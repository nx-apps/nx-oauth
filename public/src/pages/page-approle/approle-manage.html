<dom-module id="approle-manage">
    <template>
        <style include="page-style">
            .question{
                margin-top: 8px;
                text-align: right;
                font-size: 20px;
            }
            paper-radio-button{
                --paper-radio-button-size:22px;
            }
            gl-form-input{
                --paper-input-container-label:{
                    font-size: 12px;
                    font-weight:normal;
                }
            }
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }
            .flexchild {
                @apply(--layout-flex);
            }
            .flex2child {
                @apply(--layout-flex-2);
            }
            .flex3child {
                @apply(--layout-flex-3);
            }
            .flex4child {
                @apply(--layout-flex-4);
            }
            .hideBorder{
                border-bottom: 2px solid white;
            }
        </style>
        <div class="container">
            

            <paper-material elevation="1">
                <table class="gl-table-default">
                    <thead>
                        <tr class="hideBorder">
                            <th style="width:30%;text-align: right; font-size: 18px;">ชื่อ</th>
                            <th><gl-form-input no-label-float value="{{select.provider_name}}"></gl-form-input></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th style="width:30%;text-align: right; font-size: 18px;">Provider</th>
                            <th><gl-combo-box  always-float-label items="{{providerList}}" value="{{select.provider}}"></gl-combo-box></th>
                             <th style="width:20%;">
                                 <!--<paper-button on-tap="startQuize" raised>เริ่มทำข้อสอบ</paper-button>-->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hideBorder">
                            <td style="text-align: right;">
                                <!--<paper-radio-button checked="{{item.checked}}" index="[[index]]" on-tap="selectRadio"></paper-radio-button>-->
                            </td>
                            <td>
                                <div class="flex-horizontal-with-ratios">
                                    <div class="flex4child">
                                        <gl-form-input label="Server / Endpoint" value="{{select.server}}"></gl-form-input>
                                    </div>
                                </div>
                            </td>
                            <td style="width:10%;text-align: center;">
                            </td>
                        </tr>
                        <tr class="hideBorder">
                            <td style="text-align: right;">
                                <!--<paper-radio-button checked="{{item.checked}}" index="[[index]]" on-tap="selectRadio"></paper-radio-button>-->
                            </td>
                            <td>
                                <div class="flex-horizontal-with-ratios">
                                    <div class="flex4child">
                                        <gl-form-textarea label="Client ID" value="{{select.client_id}}"></gl-form-textarea>
                                    </div>
                                </div>
                            </td>
                            <td style="width:10%;text-align: center;">
                            </td>
                        </tr>

                        <tr class="hideBorder">
                            <td style="text-align: right;">
                            </td>
                            <td>
                                <div class="flex-horizontal-with-ratios">
                                    <div class="flex4child">
                                        <gl-form-textarea label="Client ID" value="{{select.client_secret}}"></gl-form-textarea>
                                    </div>
                                </div>
                            </td>
                            <td style="width:10%;text-align: center;">
                            </td>
                        </tr>

                        <tr class="hideBorder">
                            <td style="text-align: right;">
                            </td>
                            <td>
                                <div class="flex-horizontal-with-ratios">
                                    <div class="flex4child">
                                        <gl-form-input label="Scope" value="{{select.scope}}"></gl-form-input>
                                    </div>
                                </div>
                            </td>
                            <td style="width:10%;text-align: center;">
                            </td>
                        </tr>

                    </tbody>
                </table>
                
            </paper-material>
        </div>
        
    </template>
    <script>
        Polymer({
            is: 'approle-manage',
            properties:{
                providerList:{
                    value:['LOCAL','GOOGLE','FACEBOOK','LDAP','AD']
                },
                select:{
                    notify:true
                }
            }
        });
    </script>
</dom-module>
