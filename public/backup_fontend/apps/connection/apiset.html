<link rel="import" href="api-setting.html">
<dom-module id="connection-apiset">
<style include="iron-flex iron-flex-alignment">
.top{
  margin: 20px;
}
.right{
  margin-right: 10px;
}
.left {
  margin-left: 30px;
  font-weight: bold;
  margin-top: 15px;
}
.icon{
  width: 50px;
  height: 50px;
}
</style>
<template>

  <div class="horizontal layout">
    <div class="flex"><h3><my-title title="Rest API Connections"></my-title></h3></div>
    <div class="top"><my-del></my-del></div>
  </div>

  <div class="horizontal layout">
    <paper-tabs selected="{{selected}}" attr-for-selected="name">
      <paper-tab name="0">{{localize('set')}}</paper-tab>
      <paper-tab name="1">{{localize('test')}}</paper-tab>
    </paper-tabs>
  </div>

  <div>
    <iron-pages selected="{{selected}}" attr-for-selected="name">
      <div name="0"><api-setting></api-setting></div>
    </iron-pages>

  </div>

</template>
  <script>
    Polymer({
      is: "connection-apiset",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
