<link rel="import" href="./../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="./../components/page-style.html">
<dom-module id="user-list">
    <template>
        <style include="page-style">
            tbody>tr>td {
                cursor: pointer;
            }
            
            tbody>tr:hover {
                font-weight: bold;
                border-bottom: 2px solid dodgerblue;
            }
        </style>
        <div class="container">
            <paper-material elevation="1">
                <div class="content">
                    <table class="gl-table-default">
                        <thead>
                            <tr>
                                <th style="width:10%">ลำดับ</th>
                                <th>เลขประจำตัว</th>
                                <th>ชื่อ</th>
                                <th>อีเมล์</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>

                            <template is="dom-repeat" items="[[list]]">
                                <tr>
                                    <td>
                                        [[toIndex(index)]]
                                    </td>
                                     <td>
                                        [[item.pid]]
                                    </td>
                                    <td>
                                        [[item.name]]
                                    </td>
                                    <td>
                                        [[item.email]]
                                    </td>
                                    <td>
                                        <iron-icon icon="icons:assignment-ind" item="[[item]]" on-tap="selectApp"></iron-icon>
                                        &nbsp;
                                        <iron-icon icon="icons:create" item="[[item]]" on-tap="selectList"></iron-icon>
                                    </td>
                                </tr>
                            </template>

                        </tbody>
                    </table>
                </div>
            </paper-material>
        </div>



    </template>
    <script>
        Polymer({
            is: 'user-list',
            behaviors: [ReduxBehavior],
            properties: {
                list: {
                    statePath: 'user.list'
                }
            },
            toIndex: function (index) {
                return index + 1
            },
            selectList: function (e) {
                this.dispatchAction('USER_SELECT', e.currentTarget.item.id)
                .then((res)=>{
                     this.fire('select-user')
                })
                //this.fire('select-list',e.currentTarget.item.id);
            },
            selectApp:function(e){
                // console.log(e.currentTarget.item.id);
                var id = e.currentTarget.item.id;
                this.dispatchAction('USER_SELECT_APP',id)
            }
        });
    </script>
</dom-module>
