<link rel="import" href="components/data-list-vessel.html">
<link rel="import" href="components/list-seleted.html">
<link rel="import" href="components/panel-seleted.html">
<dom-module id="vesselmanage-main">

  <style>
      .container {
          @apply(--layout-horizontal);
          margin-top:10px;
          background-color:#ccc;
      }
      .item {
          width:50%;
          margin-right:10px;
      }
  </style>

  <template>
    <data-list-vessel data="{{dataVessel}}"></data-list-vessel>
    <div class="container">
        <div class="item">
            <list-seleted data="[[dataVessel]]"></list-seleted>

        </div>
        <div class="item">
            <panel-seleted></panel-seleted>
        </div>
    </div>
  </template>
  <script>
    Polymer({
      is:'vesselmanage-main',
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }
    });
  </script>
</dom-module>
