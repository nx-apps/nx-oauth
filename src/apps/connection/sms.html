<link rel="import" href="app/sms-page1.html">
<dom-module id="connection-sms">
<style include="iron-flex iron-flex-alignment">
  .content{
  width:800px;
  height: 400px;
  border: 2px solid black;
  margin: 1px;
  padding: 10px;
  font-size: 120%;
  }
  .left{
    margin-left: 2em;
  }
  .flex-2{
    margin-left: 20px;
  }
  .flex-3{
    margin-left: 9px;
  }
  .top{
    margin: 20px;
  }
  .topz{
    margin-top: 20px;
  }
  .icon{
    width: 20px;
    height: 20px;
    color: gray;
  }
  .box{
    border: 1px solid #ccc!important;
    border-radius: 8px;
  }
</style>
  <template>
    <div class="horizontal layout">
      <div class="flex"><h3><my-title title="SMS Connections"></my-title></h3></div>
    </div>

    <div class="horizontal layout">
      <div class="left"><iron-icon icon="communication:textsms"></iron-icon></div>
      <div class="flex-2">SMS</div>
      <div class="flex-2"><paper-toggle-button></paper-toggle-button></div>
    </div>

    <div class="horizontal layout top">
      <div class="flex-3">
        <div>{{localize('gateway')}}</div>
        <div class="topz">{{localize('username')}}</div>
        <div class="topz">{{localize('password')}}</div>
      </div>
      <div class="flex-2">
        <div><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
        <div class="topz"><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
        <div class="topz"><iron-icon class="icon" icon="notification:sms-failed"></iron-icon></div>
      </div>
      <div class="flex-2">
        <div><input class="box" type="text" name="name" value=""></div>
        <div class="topz"><input class="box" type="text" name="name" value=""></div>
        <div class="topz"><input class="box" type="password" name="name" value=""></div>
      </div>
    </div>


    <div class="content">
      <paper-tabs id="plain-tabs" selected="{{selected}}" attr-for-selected="name" no-bar>
        <paper-tab name="a">One Time Password</paper-tab>
        <paper-tab name="b">ลืมรหัสผ่าน</paper-tab>
        <paper-tab name="c">Verification</paper-tab>
        <paper-tab name="d">Welcome</paper-tab>
        <paper-tab name="e">Change Password</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}" attr-for-selected="name">
        <div name="a"><sms-page1></sms-page1></div>
        <div name="b"><h1>Comming Soon!!</h1></div>
        <div name="c"><h1>Comming Soon!!</h1></div>
        <div name="d"><h1>Comming Soon!!</h1></div>
        <div name="e"><h1>Comming Soon!!</h1></div>
        <div name="f"><h1>Comming Soon!!</h1></div>
      </iron-pages>
    </div>

  </template>

  <script>
    Polymer({
      is: "connection-sms",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
