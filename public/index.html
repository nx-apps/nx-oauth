<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>OAUTH</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="shortcut icon" sizes="32x32" href="/images/manifest/icon-32x32.ico">
  <link rel="manifest" href="/manifest.json">  


  <script src="/bundle.js"></script>
  <link rel="import" href="/src/nylon-app.html" async>

  <style>
    
    @font-face {
        font-family: CSChatThaiUI;
        src: url('fonts/CSChatThaiUI.eot');
        src: url('fonts/CSChatThaiUI.eot?#iefix') format('eot'),
            url('fonts/CSChatThaiUI.woff') format('woff'),
            url('fonts/CSChatThaiUI.ttf') format('truetype'),
            url('fonts/CSChatThaiUI.svg') format('svg');
    }

    body {
      margin: 0;
      background: #efefef;
    }
    
    #toolbar {
      background-color: #f7941e;
      color: white;
      font-family: CSChatThaiUI, sans-serif;
      -webkit-font-smoothing: antialiased;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      height: 64px;
    }
    
    .loader {
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #3498db;
      width: 30px;
      height: 30px;
      -webkit-animation: spin 0.5s linear infinite;
      animation: spin 0.5s linear infinite;
      margin: auto;
    }
    
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .middle {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      display: -webkit-flex;
      display: flex;
    }
    
    #toolbar > .icon {
      margin-left: 76px;
      padding-top: 8px;
      float: left;
    }
    
    #toolbar > .title {
      line-height: 65px;
      margin-left: 20px;
      font-size: 20px;
      font-weight: 590;
      float: left;
    }
  </style>
</head>

<body>
  <nylon-app id="nylonApp" unresolved>
    <div id="toolbar">
      <div class="icon">
        <!--<img src="/images/manifest/icon-48x48.png" alt="">-->
      </div>
      <div class="title">
        OAUTH
      </div>
    </div>
    <div class="middle">
      <div class="loader"></div>
    </div>
  </nylon-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>

</html>
