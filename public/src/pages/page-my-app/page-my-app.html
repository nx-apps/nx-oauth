<link rel="import" href="./my-app-list.html">
<link rel="import" href="./my-app-panel.html">
<link rel="import" href="/src/nylon-param.html">

<dom-module id="page-my-app">
    <template>

        <style include="page-style">
            .page{
                background-color: white;
            }
            .fabSave{
                position: fixed;
                bottom: 90px;
                right: 20px;
                --paper-fab-background: #337ab7;
            }
            paper-dialog{
                width: 50%;
                height: auto;
            }
        </style>
        <nylon-param params="{{getParam}}" pattern="id"></nylon-param>
        <div class="xcontainer">
            
            <div class="header gl-large">
                App ของฉัน
            </div>
            <my-app-list></my-app-list>
            <panel-right title="ลงทะเบียน App">
                <my-app-panel></my-app-panel>
            </panel-right>
        </div>

        <paper-fab icon="icons:add" title="นำเข้ารายงาน" on-tap="openPanelRight"></paper-fab>

    </template>
    <script>
        Polymer({
            is: 'page-my-app',
            behaviors: [nylonBehavior,ReduxBehavior,myAppAction],
            observers:['obGetParam(getParam)'],
            obGetParam:function(param){
                if(param.page=="my-app"){
                    this.dispatchAction('MY_APP_LIST',param.id);
                    this.dispatchAction('MY_APP_BALANCE_LIST',param.id);
                }
            },
            nylonPageActive:function(){
                //this.dispatchAction('APP_PROVIDER_LIST');
                // this.dispatchAction('MY_APP_LIST');
                // this.dispatchAction('MY_APP_BALANCE_LIST');
            },
            openPanelRight:function(){
                this.dispatchAction('APP_CLEAR_SELECT');
                this.$$('panel-right').open();
            }
        });
    </script>
</dom-module>
