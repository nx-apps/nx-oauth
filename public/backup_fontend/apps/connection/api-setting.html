<dom-module id="api-setting">
  <style>
    .top{
      margin-left: 10px;
      margin-top: 20px;
    }
    .width{
      width: 60em;
    }
  </style>
  <template>
    <div class="top">
      <textarea rows="20" cols="100">
        public class HelloWorld {

          public static void main(String[] args) {
            // Prints "Hello, World" to the terminal window.
            System.out.println("Hello, World");
          }

        }
      </textarea>
    </div>

  </template>
  <script>
    Polymer({
      is: "api-setting",
      properties: {
        code_api: {
          type: String,
          value: "codeing"
        }
      }

    });
  </script>
</dom-module>
