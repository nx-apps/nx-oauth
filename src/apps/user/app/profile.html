<dom-module id="my-profile">
  <style include="iron-flex iron-flex-alignment">

  .content{
    width: 800px;
    margin-left: 30px;
    margin-top: 30px;
  }
  .text{
    color: gray;
  }
  .text2{
    text-align: right;
  }
  .top{
    margin-top: 20px;
  }
  .top2{
    margin-top: 40px;
  }
  paper-fab{
    width: 100px;
    height: 100px;
    --paper-fab-background: var(--paper-light-blue-500);
    margin: 30px;
  }
  .flex-3{
    margin-left: 5em;
    max-width: 6.5em;
  }
  .flex-2{
    margin-left: 7em;
    max-width: 7.5em;
  }
  .flex{
    margin-left: 7em;
    max-width: 10em;
  }
  .toggle{
    margin-left: 3em;
    margin-top: 17px;
  }
  </style>

  <template>

    <div class="content">

      <div class="text">You Profile</div>
    <hr>

    <div class="horizontal layout">
      <paper-fab label="Test"></paper-fab>
      <div class="vertical layout">
        <div class="horizontal layout top">
          <div class="flex-3">
            <div class="text">{{localize('name')}}</div>
            <div class="top">Test</div>
            <div class="top2 text">{{localize('provider')}}</div>
            <div class="top text2">Google</div>
            <div class="top text2">LDAP</div>
            <div class="top text2">UPIS</div>
          </div>
          <div class="flex">
            <div class="text">{{localize('email')}}</div>
            <div class="top">test@email.com</div>
            <div class="text top2">{{localize('defaultAccount')}}</div>
            <div class="toggle"><paper-toggle-button></paper-toggle-button></div>
            <div class="toggle"><paper-toggle-button></paper-toggle-button></div>
            <div class="toggle"><paper-toggle-button></paper-toggle-button></div>
          </div>
          <div class="flex-2">
            <div class="text">{{localize('nickname')}}</div>
            <div class="top">testter</div>
          </div>
        </div>

      </div>


    </div>



    </div>

  </template>
  <script>
    Polymer({
      is: "my-profile",
      behaviors:[nxLocalesBehavior]

    });
  </script>
</dom-module>
