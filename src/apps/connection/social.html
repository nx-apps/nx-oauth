<dom-module id="connection-social">
  <style include="iron-flex iron-flex-alignment">
    .top{
      margin: 20px;
    }
    .text{
      text-align: right;
    }
    .tween{
      width:150px;
      height: 50px;
      border: 2px solid black;
      margin: 1px;
      padding: 10px;
      font-size: 120%;
    }
    .big{
      --iron-icon-height: 40px;
      --iron-icon-width: 150px;

    }
    .left{
      margin-left: 20px;
    }
    .right{
      margin-right: 46em;
    }
    .box{
      border: 1px solid #ccc!important;
      border-radius: 8px;
    }
    paper-button.indigo {
      background-color: var(--paper-blue-500);
      color: white;
      margin-top: 15px;
      margin-left: 11.5em;
      };
    }
  </style>
  <template>
    <div class="horizontal layout">
      <div class="flex"><h3><my-title title="Social Connections"></my-title></h3></div>
    </div>

    <div class="horizontal layout">
    <div class="horizontal layout tween"><iron-icon class="big" src="img/facebook.png"></iron-icon><paper-toggle-button class="green left"></paper-toggle-button></div>
    <div class="horizontal layout tween"><iron-icon class="big" src="img/google.png"></iron-icon><paper-toggle-button class="green left"></paper-toggle-button></div>
    <div class="horizontal layout tween"><iron-icon class="big" src="img/Microsoft.png"></iron-icon><paper-toggle-button class="green left"></paper-toggle-button></div>
    </div>

    <div class="horizontal layout">
      <h3><my-title title="google Setting"></my-title></h3>
    </div>

    <div class="horizontal layout">
      <div class="text">
        <div class="top">{{localize('googleId')}}</div>
        <div class="top">{{localize('googleSecret')}}</div>
      </div>
      <div>
        <div class="top"><input class="box" type="text" name="name" value=""></div>
        <div class="top"><input class="box" type="text" name="name" value=""></div>
      </div>
    </div>


    <div>
      <paper-button raised class="indigo">บันทึก</paper-button>
    </div>

  </template>

  <script>
    Polymer({
      is: "connection-social",
      behaviors:[nxPageBehavior,nxLocalesBehavior],
      created:function(){
        this.nxSetLayout('layout-main');
      }

    });
  </script>
</dom-module>
