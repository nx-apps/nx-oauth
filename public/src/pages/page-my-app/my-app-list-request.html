
<dom-module id="my-app-list-request">
    <template>
        <style include="page-style">
             
            tbody>tr:hover{
                font-weight: bold;
                border-bottom: 2px solid dodgerblue;
            }
            .gl-small{
                color:#FFF;
                font-weight:100;
            }
            .b-small{
                background-color:#FF753F;
            }
        </style>
        <div class="container">
            <paper-material elevation="1">
                <div class="content">
                    <table class="gl-table-default">
                        <thead>
                            <tr>
                                <th style="width:10%">ลำดับ</th>
                                <th colspan="2">รายการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <template is="dom-repeat" items="[[list]]">
                                <tr>
                                    <td>
                                        [[toIndex(index)]]
                                    </td>
                                    <td>
                                        [[item.app_name]]
                                    </td>
                                    <td style="text-align: right;">
                                        <paper-button class="b-small gl-small" on-tap="" raised>การเชื่อมต่อ</paper-button>
                                        <paper-button class="b-small gl-small" on-tap="" raised>ผู้ใช้งาน</paper-button>
                                        <paper-button class="b-small gl-small" on-tap="" raised>เงื่อนไข</paper-button>
                                        <paper-button class="gl-btn-warning gl-small" on-tap="selectList" item="[[item]]" raised>แก้ไข</paper-button>
                                    </td>
                                </tr>
                            </template>

                        </tbody>
                    </table>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-app-list-request',
            behaviors:[ReduxBehavior],
            properties:{
                list:{
                    statePath:'app.list'
                }
            },
            toIndex:function(index){
                return index+1
            },
            selectList:function(e){
                this.dispatchAction('APP_SELECT',e.currentTarget.item.id)
                //this.fire('select-list',e.currentTarget.item.id);
            }
        });
    </script>
</dom-module>
